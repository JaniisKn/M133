<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzererfassung</title>
</head>
<body>
    <header>
        <h1>Benutzererfassung</h1>
    </header>
    <main>
        <section>
            <input type="text" name="prename" placeholder="Vorname" required>
            <input type="text" name="lastname" placeholder="Nachname" required>
        </section>
        <section>
            <input type="text" name="street" placeholder="Strasse" required>
            <input type="number" name="streetnumber" placeholder="Nummer (opt.)" pattern="+">
        </section>
        <section>
            <input type="text" name="plz" placeholder="PLZ" pattern="\d{4}" required>
            <input type="text" name="location" placeholder="Ort" pattern="\d" required>            
        </section>
        <section>
            <input type="number" name="age" placeholder="Alter (opt.)">
            <input type="email" name="email" placeholder="Email-Adresse" required>
        </section>
        <section>
			<button type="submit" value="Submit">Senden</button>
			<button type="reset" value="Reset">Verwerfen</button>
        </section>
    </main>    
</body>
</html>
